{% extends "base.html" %}

{% block content %}
<form method="post" autocomplete="off">
  {% csrf_token %}

  {% for field in form %}
  <div class="'form-group row">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
    <div class="col-sm-10">
        {{ field }}
    </div>
  </div>
  {% if field.errors %}
  {% for errors in fields.errors %}
  <div class="offset-sm-2 col-sm-10">
      <span class="badge badge-pill badge-danger">{{ error }}</span>
  </div>
  {% endfor %}
  {% endif %}
  {% endfor %}
  <div class="row justify-content-end">
    <div class="col-md-2">
        <button class="btn btn-success btn-block" type="submit" name="acao" value="save">Save</button>
        <button class="btn btn-warning btn-block" type="submit" name="acao" value="modify">Modify</button>
        <button class="btn btn-danger btn-block" type="submit" name="acao" value="cancel">Cancel</button>
    </div>
  </div>
</form>
{% endblock %}
