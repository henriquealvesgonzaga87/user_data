{% extends "base.html" %}

{% block content %}

<div class="row py-2 my-2">
    <div class="col-md-9">
        <h2>Users List</h2>
    </div>
    <div class="col-md-3">
        <a class="btn btn-primary btn-block" href="{% url 'create' %}"><i class="fa fa-plus-circle"></i>
        Add User</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Birthday</th>
                <th>Tax Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name|capfirst }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.bday }}</td>
                <td>{{ user.tax_number }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'modify' user.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i>Modify</a>
                        <a href="{% url 'delete' user.pk %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>Delete</a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan=4 class="text-center">
                    There are no users to show
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
